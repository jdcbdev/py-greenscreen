{% load static %}

<header>
    <nav class="navbar navbar-expand-md navbar-dark background-color-green">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">
            <img class="logo-icon" src="{% static 'img/greenscreen_logo_green.png' %}" alt="">
        </a>
        {% if request.GET.student == 'new' %}
            <span class="mx-3 shortcut">Are you a shiftee or transferee? <a href="{% url 'signup' %}?student=old" class="green text-decoration-none">Sign up here</a></span>
        {% elif request.GET.student == 'old' %}
            <span class="mx-3 shortcut">Are you an incoming college student? <a href="{% url 'signup' %}?student=new" class="green text-decoration-none">Sign up here</a></span>
        {% elif request.GET.reset == 'yes' %}
            <span class="mx-3 shortcut">Don't have an account? <a href="{% url 'signup' %}" class="green text-decoration-none">Sign up</a></span>
        {% endif %}
    </div>
    </nav>
</header>
