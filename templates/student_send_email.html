{% load static %}

<!DOCTYPE html>
<html>
<head>
    <style>
        /* Define your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.5;
            color: #333;
        }
        
        .container {
            max-width: 600px;
            margin: 20px auto 0;
        }
        
        .message {
            padding-top: 5px !important;
            margin-bottom: 30px;
        }
        
        .cta-button {
            display: inline-block;
            padding: 12px 20px;
            font-size: 16px;
            text-decoration: none;
            background-color: #107869;
            color: #fff !important;
            border-radius: 4px;
        }
        
        .signature {
            margin-top: 30px;
            text-align: left;
        }
        
        .footer {
            text-align: left;
            margin-top: 30px;
            color: #888;
        }

        .title{
            background-color: #107869;
            padding: 24px 20px;
            color: white;
            margin-top: 0;
            line-height: 2;
        }

        .color-green{
            color: #107869;
            font-weight: 700;
        }

        .message, .signature, .footer{
            padding: 0 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="title">{{ title }}</h2>
        <div class="message">
            <p>Hello {{ receiver }},</p>
            <p>{{ message }}</p>
        </div>
        <div class="signature">
            <p>Best Regards,</p>
            <p class="color-green">The GreenScreen Team</p>
        </div>
    </div>
</body>
</html>
