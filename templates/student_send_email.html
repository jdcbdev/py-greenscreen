{% load static %}

<!DOCTYPE html>
<html>
<head>
    <style>
        /* Define your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.5;
            color: #333;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .logo {
            max-width: 150px;
        }
        
        .message {
            margin-bottom: 30px;
        }
        
        .cta-button {
            display: inline-block;
            padding: 12px 24px;
            font-size: 18px;
            text-decoration: none;
            background-color: #107869;
            color: #fff !important;
            border-radius: 4px;
        }
        
        .note {
            color: #888;
            margin-top: 20px;
        }
        
        .signature {
            margin-top: 30px;
            text-align: left;
        }
        
        .footer {
            text-align: left;
            margin-top: 30px;
        }

        h2{
            background-color: #107869;
            padding: 30px;
            color: white;
        }

        div div{
            padding: 0 30px;
        }

        .color-green{
            color: #107869;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>{{ title }}</h2>
        <div class="message">
            <p>Hello {{ receiver }},</p>
            <p>{{ message }}</p>
        </div>
        <div class="signature">
            <p>Best Regards,</p>
            <p class="color-green">The GreenScreen Team</p>
        </div>
    </div>
</body>
</html>
